<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="./styles/mystyle.css">
</head>
<body>
    <h1>Task Manager</h1>
    <main>
        <section id="list">A</section>
        <section id="form">
        <div class="mt-3">
           
            <i id="iImportant" type="text" class="fa-solid fa-circle-check"></i>
        </div>
        <div>
            <label class="mt-3">Title</label>
            <input type="text" class="form-control" />
                </div>
        <div>
            <label class="mt-3">Discription</label>
            <textarea rows="4" class="form-control"></textarea>
          
        </div>
        <div>
            <label class="mt-3">Color</label>
            <input type="color" class="form-control" />
        </div>
        <div>
            <label class="mt-3">Start Date</label>
            <input type="date" class="form-control" />
        </div>
        <div>
            <label class="mt-3">Status</label>
              <select class="form-control">
                <option>New</option>
                <option>In Progress</option>
                <option>Complete</option>
                <option>Canceled</option>
            </select>
            
        </div>
        <div>
            <label class="mt-3">Budget</label>
            <input id="numBudget" type="number" class="form-control">
        </div>
        <div>
            <!--button.btn.btn-dark-->
            <button id="btnSave" class="btn btn-dark">Save</button>
        </div>
    </section>
        
  </main>

</body>
</html>
